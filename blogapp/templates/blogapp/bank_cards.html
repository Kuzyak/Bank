<div class="second">
{% load staticfiles%}

            </div>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-4" style="margin-top:25px; padding:0 5px 0 5px;width:30%">

              {{ post.card_name }}
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-3" style="margin-top:25px; padding:0;width:20%; font-size:16px">

            </div>
            <div width="100%" style="text-align: center">

          </div>
          <div class="col-md-5 col-sm-5 col-xs-5" style="padding:0;width:25%; font-size:20px">
            <div width="100%">
					         <a href={{ post.link }} target="_blank" rel="nofollow" class="elem_link">&nbsp;</a>
                   <a href={{ post.link }} target="_blank" rel="nofollow" class="btn_tovabb">
                  <span>RÃ©szletek</span></a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12 col-xs-12" style="background:#cccccc;padding:0;">
        <div style="margin:10px 0 10px 30px;">

				<ul class="attribs good" style="list-style-image: url({% static 'css/img/list.png' %});">
          {% for info in post.info_block %}
          <li>{{ info }}</li>
          {% endfor %}
        </ul>

        </div>
      </div>
    </div>
  </div>
</br>
</br>
