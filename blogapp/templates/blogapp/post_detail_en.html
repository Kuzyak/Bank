{% extends 'blogapp/index_en.html' %}
{% block content %}


<div class="second">
  <div width="800px" style="padding-left:0px;">
    <div class="col-md-1 col-sm-1 col-xs-1" style="padding:0px;width: 10.9%;">
      <p class="dottostart">
        &nbsp;NEWS</p>
    </div>
    <div style="padding-left:0px;">
        <hr class="linetostart" style="width:717px;"/>
    </div>
  </div>
  {% if user.is_authenticated %}
  <div class="col-md-11 col-sm-11 col-xs-11">
  <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
  </div>
  {% endif %}
    <div class="post col-md-11 col-sm-11 col-xs-11">
        <h1 class="header">{{ post.title }}</h1>   <br>
        <div class="post-content">
          <div class="news_photo image">
            <img src="{{ post.images.url }}" title="{{ post.title }}" alt="Error" width="327">
          </div>
              {% if post.published_date %}
                  <div class="date">
                      {{ post.published_date }}
                  </div>
              {% endif %}
          <br>
          <div class="post-full-text contents" itemprop="articleBody"><p>{{ post.text|safe|escape }}</p></div>
        </div>
    </div>
  </div>
{% endblock %}

{% block head %}
<meta name="description" content="{{ post.text|truncatewords:30 }}...">
<meta property="og:url" content="{% url 'post_detail_en' pk=post.pk %}">
<meta property="og:image" content="{{ post.images.url }}">
<meta property="og:title" content="{{ post.title }}">
<meta property="og:description" content="{{ post.text|truncatewords:30 }}...">
<meta property="og:type" content="article">
<meta property="og:site_name" content="Coinblooming">
{% endblock %}
